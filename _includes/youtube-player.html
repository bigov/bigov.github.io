<style>
.embed-youtube {
    display: block;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
}
.embed-youtube iframe {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0.8em;
    left: 0;
    margin-bottom: 1.0em;
}
</style>

<div class="embed-youtube">
<iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allowfullscreen>
</iframe>
</div>
